<!DOCTYPE HTML>
<html>
<head>
<meta id="viewport" name="viewport" content="width=320">
<style>
body {
	background-color: #f0f0f0;
	margin: 0px;
}
p {
  text-align: center;
  font-size: 20px;
  margin-top: 0px;
}
</style>
<script src="polyfill.js"></script>
</head>
<body style="width: 320px" onload="detect()">

<p id="demo"></p>

<script>
	function detect(){
		if(window.navigator.userAgent.includes("Nintendo DSi") == true){ 
			// console.log("isDSi");
			document.body.style.width = "240px";
			document.getElementById("viewport").content = "width=240";
			// document.getElementById("header").width = "240";
		} else {
			// console.log("notDSi");
			document.body.style.width = "320px";
			document.getElementById("viewport").content = "width=320";
			// document.getElementById("header").width = "320";
		}
	}
// Set the date we're counting down to
var countDownDate = new Date(1653489000000).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "<b>" + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s until earliest launch...</b>";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "<h3>3DSTownSquare has been launched!<h3><a href='http://3dstownsquare.com/' target='_blank'>Visit it here!</a>";
  }
}, 1000);
</script>

</body>
</html>
